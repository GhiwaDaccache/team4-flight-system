<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../styles/utilities.css">
    <link rel="stylesheet" href="../styles/singleBookingFlightsPage.css">
</head>

<body>
    <header class="flex justify-between align-center">
        <h1 class="font"> Flighter</h1>

        <div class="tabs">
            <a href="#">Tab 1</a>
            <a href="#">Tab 2</a>
            <a href="#">Tab 3</a>
            <a href="#">Tab 4</a>
        </div>

        <div class="flex">
            <button class="btn-style btn">Login</button>
            <button class="btn-style btn">Sign up</button>
        </div>

    </header>

    <main>
        <div class="flex center w-full border-radius shadow">
        <section class="origin-destination">
            <h4>Origin</h4>
            <select name="origin">
                <option value="beirut">Beirut (BEY)</option>
                <option value="paris">Paris (CDG)</option>
            </select>

            <h4>Destination</h4>
            <select name="destination">
                <option value="paris">Paris (CDG)</option>
                <option value="beirut">Beirut (BEY)</option>
            </select>
        </section>

        <section class="dates">
            <h4>Departure Date</h4>
            <input type="date" name="departure-date">

            <h4>Return Date</h4>
            <input type="date" name="return-date">
        </section>

        <section class="passengers">
            <h4>Number of Passengers</h4>
            <input type="number" name="passengers" min="1" value="1">
        </section>

        <button type="submit">Search Flights</button>
    </div>
        <section class="flight-results">
            <h4>Flight Results</h4>
        </section>

    </main>

    <section class="class-options">
        <h4>Choose Your Class:</h4>
        <div class="class-card">
            <p>Economy Class</p>
            <p>Price: $XXX</p>
            <button>Select</button>
        </div>
        <div class="class-card">
            <p>Business Class</p>
            <p>Price: $XXX</p>
            <button>Select</button>
        </div>
    </section>

    <footer>
        <p>2024 Flight Booking System</p>
    </footer>
</body>

</html>
