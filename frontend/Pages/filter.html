<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="./styles/My-tools/styles/layouts.css">
    <link rel="stylesheet" href="./styles/My-tools/styles/colors.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <section class="filter flex-fixed Gap-10 mid-Y">
        <div class="to-column Gap-10">
            <h5>Way</h5>
            <div class="flex column input">
                <select name="type" id="type-input">
                  <option value="One way">One way</option>
                  <option value="Two way">Two way</option>
                </select>
              </div>
        </div>
        <div class="to-column Gap-10">
            <h5>From</h5>
            <div class="flex column input">
                <select name="type" id="type-input">
                  <option value="LEB">LEB</option>
                 
                </select>
              </div>
        </div>
        <div class="to-column Gap-10">
            <h5>To</h5>
            <div class="flex column input">
                <select name="type" id="type-input">
                  <option value="FR">FR</option>
                  
                </select>
              </div>
        </div>
        <div class="to-column Gap-10">
            <h5>Departure date</h5>
            <input type="date">
        </div>
        <div class="to-column Gap-10">
            <h5>Return date</h5>
            <input type="date">
        </div>
        <a type="button" href="#" id="search" class=" light-iron-gray-bg"><i class="fa-solid fa-magnifying-glass dark"></i></a>
    </section>
</body>
</html>
