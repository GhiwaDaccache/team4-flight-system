<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flighter</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

    <!-- Links -->
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/utilities.css">
    <link rel="stylesheet" href="../styles/flights-dashboard.css">

    <!-- Icons -->

<body>

    <header class="flex justify-between align-center">
        <h1 class="font"> Flighter</h1>

        <div class="tabs">
            <a href="#">Home</a>
            <a href="#"><u>Live</u></a>
            <a href="#">Payment</a>
            <a href="#">Profile</a>
          </div>

        <div class="flex">
            <button class="btn-style btn" id="login-btn">Login</button>
            <button class="btn-style btn" id="signup-btn">Sign up</button>
        </div>

    <section class="main flex column gap align-center">
        <div class="w-full flex justify-between align-center table-header">

                <h2>From</h2>

            </div>

                    <p>Flight</p>
                    <p>From</p>
                    <p>To</p>
                </div>

        </div>

        </div>
        <div class="flex gap">
            <i class="fa-brands fa-x-twitter"></i>

            <i class="fa-brands fa-instagram"></i>
        </div>
