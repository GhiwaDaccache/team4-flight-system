<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/My-tools/styles/layouts.css">
    <link rel="stylesheet" href="./styles/My-tools/styles/colors.css">
    <link rel="stylesheet" href="./styles/signin-style.css">
    <link rel="stylesheet" href="./styles/My-tools/styles/fonts.css">
</head>
<body>
    <section class="flex-items container-section Inter">
        <div class="background"></div>
        <div class="form-container flex-items mid">
            <form action="" id="signin-form" class="to-column mid Gap-10">
                <h2>Welcome back</h2>
                <div class="to-column">
                <h5>username</h5>
                <input type="text"value="username"id="username" class="gray-color">
            </div>
            <div class="to-column">
                <h5>password</h5>
                <input type="password"value="password"id="password" class="gray-color" >
            </div>
                <span class="flex-items gray-color">Don't have an account ?<a  href="#"><h5>Sign Up</h5></a></span>

                <button type="submit">Login</button></form>
        </div>
    </section>
</body>
</html>
